<h1>{{title}}</h1>

@for(mission of missions; track mission.flight_number){
    <div class="item-container">
        <div class="item-header">
            <div class="item-image">
                <img src={{mission.links.mission_patch_small}}>
            </div>
            <div class="item-data">
                <div class="item-mission-name">{{mission.mission_name}}</div>
                <div class="item-launch-year">{{mission.launch_year}}</div>
            </div>
        </div>
        <div class="item-details">
            <p>{{mission.details}}</p>
        </div>
        <button (click)="onClick(mission.flight_number)">View More Details</button>
    </div>
}
